log4j.rootLogger=CRITICAL, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m   [%5p](%F/%M@%L)%n


log4j.logger.EdgeDataReporter=TRACE, file
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=file.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%m %n


log4j.logger.NetworkProviderFitness=TRACE, NetworkProviderFitness
log4j.appender.NetworkProviderFitness=org.apache.log4j.FileAppender
log4j.appender.NetworkProviderFitness.Append=false
log4j.appender.NetworkProviderFitness.File=data/output/NetworkProviderFitness.out.csv
log4j.appender.NetworkProviderFitness.layout=org.apache.log4j.PatternLayout
log4j.appender.NetworkProviderFitness.layout.ConversionPattern=%m %n


log4j.logger.ApplicationProviderFitness=TRACE, ApplicationProviderFitness
log4j.appender.ApplicationProviderFitness=org.apache.log4j.FileAppender
log4j.appender.ApplicationProviderFitness.Append=false
log4j.appender.ApplicationProviderFitness.File=data/output/ApplicationProviderFitness.out.csv
log4j.appender.ApplicationProviderFitness.layout=org.apache.log4j.PatternLayout
log4j.appender.ApplicationProviderFitness.layout.ConversionPattern=%m %n
